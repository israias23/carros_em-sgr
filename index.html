<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carros em SGR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://kit.fontawesome.com/4a6a8e0a6c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.55);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    .custom-file-input::-webkit-file-upload-button {
      visibility: hidden;
    }
    .custom-file-input::before {
      content: 'Escolher arquivo';
      display: inline-block;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      margin-right: -120px;
    }
    .custom-file-input:hover::before {
      filter: brightness(1.1);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-white via-blue-50 to-white text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="glass border border-gray-200 p-10 rounded-3xl shadow-2xl w-full max-w-6xl">
    <h1 class="text-5xl font-extrabold mb-10 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 drop-shadow-md">
      <i class="fas fa-car text-blue-500 mr-3"></i>Carros em SGR
    </h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
      <div>
        <label for="fileInput" class="block text-sm font-semibold mb-3 text-gray-700">Planilha Excel:</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls"
               class="custom-file-input w-full focus:outline-none">
      </div>
      <div>
        <label for="daysFilter" class="block text-sm font-semibold mb-3 text-gray-700">Filtrar dias maiores que:</label>
        <input type="number" id="daysFilter" value="4" min="0"
               class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
      <h2 class="text-lg font-medium">Resultados: <span id="resultCount">0</span> carros</h2>
      <div class="flex gap-4">
        <button id="printBtn" class="bg-white border border-gray-300 text-gray-700 px-5 py-2 rounded-xl hover:bg-gray-100 transition">
          <i class="fas fa-print mr-2"></i>Imprimir
        </button>
        <button id="exportBtn" class="hidden bg-gradient-to-r from-blue-500 to-purple-600 text-white px-5 py-2 rounded-xl hover:brightness-110 transition">
          <i class="fas fa-image mr-2"></i>Baixar Imagem
        </button>
      </div>
    </div>
    <div id="loading" class="hidden flex flex-col items-center justify-center text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 border-opacity-50 mb-4"></div>
      <p class="text-blue-600 font-medium">Filtrando planilha, aguarde...</p>
    </div>

    <div id="output">
      <table id="resultTable" class="w-full table-auto border-collapse hidden rounded-2xl overflow-hidden">
        <thead>
          <tr class="bg-gradient-to-r from-blue-100 to-purple-100 text-blue-900">
            <th class="border p-4 text-left">Placa</th>
            <th class="border p-4 text-left">Modelo</th>
            <th class="border p-4 text-left">Status</th>
            <th class="border p-4 text-left">Dias</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <p id="noData" class="text-gray-400 italic text-center mt-8">Nenhum dado disponível. Faça upload de uma planilha.</p>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const daysFilter = document.getElementById('daysFilter');
    const tableBody = document.getElementById('tableBody');
    const resultTable = document.getElementById('resultTable');
    const resultCount = document.getElementById('resultCount');
    const exportBtn = document.getElementById('exportBtn');
    const printBtn = document.getElementById('printBtn');
    const noData = document.getElementById('noData');
    const loading = document.getElementById('loading');

    let filteredData = [];

    fileInput.addEventListener('change', handleFile);
    daysFilter.addEventListener('input', updateResults);
    printBtn.addEventListener('click', () => window.print());

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      loading.classList.remove('hidden');
      resultTable.classList.add('hidden');
      noData.classList.add('hidden');
      exportBtn.classList.add('hidden');
      tableBody.innerHTML = '';

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        const headers = Object.keys(jsonData[0] || {});
        const required = ['Placa', 'Modelo', 'Status', 'Dias'];
        const isValid = required.every(col => headers.some(h => h.toLowerCase() === col.toLowerCase()));

        if (!isValid) {
          alert('A planilha deve conter: Placa, Modelo, Status, Dias');
          loading.classList.add('hidden');
          return;
        }

        filteredData = jsonData.filter(row => !isNaN(parseFloat(row['Dias'])));

        setTimeout(() => {
          loading.classList.add('hidden');
          updateResults();
        }, 4000);
      };
      reader.readAsArrayBuffer(file);
    }

    function updateResults() {
      const filter = parseFloat(daysFilter.value) || 0;
      const filtered = filteredData.filter(row => parseFloat(row['Dias']) > filter);
      filtered.sort((a, b) => parseFloat(b['Dias']) - parseFloat(a['Dias'])); // decrescente

      tableBody.innerHTML = '';
      resultCount.textContent = filtered.length;

      if (filtered.length === 0) {
        resultTable.classList.add('hidden');
        exportBtn.classList.add('hidden');
        noData.classList.remove('hidden');
        return;
      }

      noData.classList.add('hidden');
      resultTable.classList.remove('hidden');
      exportBtn.classList.remove('hidden');

      filtered.forEach(row => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-blue-50';
        ['Placa', 'Modelo', 'Status', 'Dias'].forEach(col => {
          const td = document.createElement('td');
          td.className = 'border p-4';
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });

      exportBtn.onclick = () => {
        html2canvas(document.getElementById('output'), {
          backgroundColor: '#ffffff',
          scale: 2
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'Carros_em_SGR.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      };
    }
  </script>
</body>
</html>
